# Import image streams

- kind: ImageStream
  apiVersion: v1
  metadata:
    name: centos
  spec:
    lookupPolicy:
      local: false
    tags:
    - name: "7"
      from:
        kind: DockerImage
        name: docker.io/centos:7
      importPolicy:
        scheduled: true
      referencePolicy:
        type: Source

- kind: ImageStream
  apiVersion: v1
  metadata:
    name: fabric8-s2i-java
  spec:
    tags:
    - from:
        kind: DockerImage
        name: fabric8/s2i-java:2.2
      importPolicy:
        scheduled: true
      name: "2.2"
      referencePolicy:
        type: Source

# Custom S2I base image

- kind: ImageStream
  apiVersion: v1
  metadata:
    name: fabric8-s2i-java-custom

- kind: BuildConfig
  apiVersion: v1
  metadata:
    name: fabric8-s2i-java-custom-build
  spec:
    triggers: 
      - type: ImageChange
      - type: ConfigChange
    source: 
      type: Git
      git:
        uri: ${GIT_REPOSITORY}
        ref: ${GIT_BRANCH}
    strategy: 
      type: Docker
      dockerStrategy:
        dockerfilePath: example/src/main/deploy/openshift_s2i/containers/custom-base/Dockerfile
        from:
          kind: ImageStreamTag
          name: fabric8-s2i-java:2.2
    postCommit:
    output: 
      to:
        kind: ImageStreamTag
        name: fabric8-s2i-java-custom:2.2

# InfluxDB

- kind: ImageStream
  apiVersion: v1
  metadata:
    name: influxdb
  spec:
    tags:
    - from:
        kind: DockerImage
        name: influxdb:1.4-alpine
      importPolicy:
        scheduled: true
      name: "1.4"
      referencePolicy:
        type: Source

- kind: PersistentVolumeClaim
  apiVersion: v1
  metadata:
    name: influxdb-pvc
  spec:
    accessModes:
    - ReadWriteOnce
    resources:
      requests:
        storage: ${INFLUXDB_STORAGE_SIZE}

- kind: DeploymentConfig
  apiVersion: v1
  metadata:
    name: influxdb
    labels:
      app: hono-metrics
      deploymentconfig: influxdb
  spec:
    replicas: 1
    selector:
      app: hono-metrics
      deploymentconfig: influxdb
    strategy:
      type: Recreate
      recreateParams:
        timeoutSeconds: 3600
    triggers:
      - type: ConfigChange
      - type: ImageChange
        imageChangeParams:
          automatic: true
          containerNames:
            - eclipsehono-influxdb
          from:
            kind: ImageStreamTag
            name: influxdb:1.4
    template:
      metadata:
        labels:
          app: hono-metrics
          deploymentconfig: influxdb
      spec:
        containers:
        - name: eclipsehono-influxdb
          image: influxdb
          imagePullPolicy: Always
          args:
          - -config
          - /etc/config/influxdb.conf
          readinessProbe:
            initialDelaySeconds: 5
            periodSeconds: 5
            tcpSocket:
              port: 2003
            timeoutSeconds: 1
          livenessProbe:
            initialDelaySeconds: 20
            periodSeconds: 9
            tcpSocket:
              port: 2003
            timeoutSeconds: 1
          ports:
          - containerPort: 8086
            name: api
            protocol: TCP
          - containerPort: 8083
            name: admin
            protocol: TCP
          - containerPort: 2003
            name: graphite
            protocol: TCP
          volumeMounts:
          - mountPath: /var/lib/influxdb
            name: influxdb-storage
          - mountPath: /etc/config
            name: conf
        volumes:
        - name: influxdb-storage
          persistentVolumeClaim:
            claimName: influxdb-pvc
        - name: conf
          configMap:
            name: influxdb-config

- kind: Service
  apiVersion: v1
  metadata:
    labels:
      app: hono-metrics
      deploymentconfig: influxdb
    name: influxdb
  spec:
    ports:
    - name: graphite
      port: 2003
      protocol: TCP
      targetPort: 2003
    - name: admin
      port: 8083
      protocol: TCP
      targetPort: 8083
    - name: api
      port: 8086
      protocol: TCP
      targetPort: 8086
    selector:
      app: hono-metrics
      deploymentconfig: influxdb

# hono-adapter-mqtt-vertx

- kind: ImageStream
  apiVersion: v1
  metadata:
    name: hono-adapter-mqtt-vertx
    labels:
      app: hono-adapter

- kind: BuildConfig
  apiVersion: v1
  metadata:
    name: hono-adapter-mqtt-vertx-build
    labels:
      app: hono-adapter
  spec:
    triggers: 
      - type: ImageChange
      - type: ConfigChange
    source: 
      type: Git
      git:
        uri: ${GIT_REPOSITORY}
        ref: ${GIT_BRANCH}
    strategy: 
      type: source
      sourceStrategy:
        from:
          kind: ImageStreamTag
          name: fabric8-s2i-java-custom:2.2
        env:
        - name: MAVEN_ARGS_APPEND
          value: -B -pl org.eclipse.hono:hono-adapter-mqtt-vertx --also-make
        - name: ARTIFACT_DIR
          value: adapters/mqtt-vertx/target
        - name: ARTIFACT_COPY_ARGS
          value: "*-exec.jar"
    output:
      to:
        kind: ImageStreamTag
        name: hono-adapter-mqtt-vertx:latest

- kind: Secret
  apiVersion: v1
  metadata:
    name: hono-mqtt-secrets
  stringData:
    credentials.properties: |-
      username: mqtt-adapter@HONO
      password: mqtt-secret

- kind: ConfigMap
  apiVersion: v1
  metadata:
    name: hono-adapter-mqtt-vertx-config
    labels:
      app: hono-adapter
  data:
    application.yml: |+
      hono:
        app:
          maxInstances: 1
          healthCheckPort: 8088
          healthCheckBindAddress: 0.0.0.0
        mqtt:
          bindAddress: 0.0.0.0
          insecurePortBindAddress: 0.0.0.0
          insecurePortEnabled: true
          keyPath: /etc/tls/tls.key
          certPath: /etc/tls/tls.crt
          keyFormat: PEM
          credentialsPath: /etc/secrets/credentials.properties
        messaging:
          name: 'Hono MQTT Adapter'
          port: 5671
          username: mqtt-adapter@HONO
          password: mqtt-secret
          trustStorePath: /var/run/secrets/kubernetes.io/serviceaccount/service-ca.crt
          trustStoreFormat: PEM
          credentialsPath: /etc/secrets/credentials.properties
        registration:
          name: 'Hono MQTT Adapter'
          port: 5671
          username: mqtt-adapter@HONO
          password: mqtt-secret
          trustStorePath: /var/run/secrets/kubernetes.io/serviceaccount/service-ca.crt
          trustStoreFormat: PEM
          credentialsPath: /etc/secrets/credentials.properties
        credentials:
          name: 'Hono MQTT Adapter'
          port: 5671
          username: mqtt-adapter@HONO
          password: mqtt-secret
          trustStorePath: /var/run/secrets/kubernetes.io/serviceaccount/service-ca.crt
          trustStoreFormat: PEM
          credentialsPath: /etc/secrets/credentials.properties
        tenant:
          name: 'Hono MQTT Adapter'
          port: 5671
          username: mqtt-adapter@HONO
          password: mqtt-secret
          trustStorePath: /var/run/secrets/kubernetes.io/serviceaccount/service-ca.crt
          trustStoreFormat: PEM
          credentialsPath: /etc/secrets/credentials.properties
        metric:
          reporter:
            graphite:
              active: true
              port: 2003
      # disable spring boot actuator endpoints, enable metrics
      endpoints:
        enabled: false
        metrics:
          enabled: true

    logback-spring.xml: |+
        <?xml version="1.0" encoding="UTF-8"?>
        <!DOCTYPE xml>
        
        <configuration>
        
          <appender name="STDOUT" class="ch.qos.logback.core.ConsoleAppender">
            <!-- encoders are assigned the type
                 ch.qos.logback.classic.encoder.PatternLayoutEncoder by default -->
            <encoder>
              <pattern>%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n</pattern>
            </encoder>
          </appender>
        
          <root level="INFO">
            <appender-ref ref="STDOUT" />
          </root>
        
          <springProfile name="dev">
            <logger name="org.eclipse.hono.adapter" level="DEBUG"/>
            <logger name="org.eclipse.hono.client" level="DEBUG"/>
            <logger name="org.eclipse.hono.client.impl.AbstractRequestResponseClient" level="DEBUG"/>
            <logger name="org.eclipse.hono.connection" level="DEBUG"/>
            <logger name="org.eclipse.hono.service.auth.device" level="DEBUG"/>
          </springProfile>
        
          <springProfile name="prod">
            <logger name="org.eclipse.hono" level="INFO"/>
          </springProfile>
        
          <logger name="io.netty.handler.logging.LoggingHandler" level="INFO"/>
        
          <logger name="io.vertx.proton.impl" level="INFO"/>
          <logger name="io.vertx.core.net.impl" level="INFO"/>
        
        </configuration>

- kind: DeploymentConfig
  apiVersion: v1
  metadata:
    name: hono-adapter-mqtt-vertx
    labels:
      app: hono-adapter
      deploymentconfig: hono-adapter-mqtt-vertx
  spec:
    replicas: 1
    selector:
      app: hono-adapter
      deploymentconfig: hono-adapter-mqtt-vertx
    strategy:
      type: Rolling
      rollingParams:
        timeoutSeconds: 3600
    triggers:
      - type: ConfigChange
      - type: ImageChange
        imageChangeParams:
          automatic: true
          containerNames:
            - eclipsehono-hono-adapter-mqtt-vertx
          from:
            kind: ImageStreamTag
            name: hono-adapter-mqtt-vertx:latest
    template:
      metadata:
        labels:
          app: hono-adapter
          deploymentconfig: hono-adapter-mqtt-vertx
      spec:
        containers:
        - name: eclipsehono-hono-adapter-mqtt-vertx
          image: hono-adapter-mqtt-vertx
          imagePullPolicy: Always
          env:
          - name: SPRING_CONFIG_LOCATION
            value: file:///etc/config/
          - name: SPRING_PROFILES_ACTIVE
            value: 
          - name: LOGGING_CONFIG
            value: file:///etc/config/logback-spring.xml
          - name: KUBERNETES_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: HONO_MESSAGING_HOST
            value: hono-service-messaging.$(KUBERNETES_NAMESPACE).svc
          - name: HONO_REGISTRATION_HOST
            value: hono-service-device-registry.$(KUBERNETES_NAMESPACE).svc
          - name: HONO_CREDENTIALS_HOST
            value: hono-service-device-registry.$(KUBERNETES_NAMESPACE).svc
          - name: HONO_TENANT_HOST
            value: hono-service-device-registry.$(KUBERNETES_NAMESPACE).svc
          - name: HONO_METRIC_REPORTER_GRAPHITE_HOST
            value: influxdb.$(KUBERNETES_NAMESPACE).svc
          - name: AB_JOLOKIA_USER
            value: jolokia
          - name: AB_JOLOKIA_PASSWORD_RANDOM
            value: "false"
          - name: AB_JOLOKIA_PASSWORD
            valueFrom:
              secretKeyRef:
                name: jolokia-shared-secrets
                key: jolokia.password
          readinessProbe:
            httpGet:
              path: /readiness
              port: 8088
              scheme: HTTP
            initialDelaySeconds: 10
          livenessProbe:
            httpGet:
              path: /liveness
              port: 8088
              scheme: HTTP
            initialDelaySeconds: 180
          resources:
            limits:
              memory: 512Mi
          ports:
          - containerPort: 8778 
            name: jolokia
          - containerPort: 8088
            name: radan-http
            protocol: TCP
          - containerPort: 8883
            name: secure-mqtt
            protocol: TCP
          - containerPort: 1883
            name: mqtt
            protocol: TCP
          securityContext:
            privileged: false
          volumeMounts:
          - mountPath: /etc/config
            name: conf
          - mountPath: /etc/secrets
            name: secrets
            readOnly: true
          - mountPath: /etc/tls
            name: tls
            readOnly: true
        volumes:
        - name: conf
          configMap:
            name: hono-adapter-mqtt-vertx-config
        - name: secrets
          secret:
            secretName: hono-mqtt-secrets
        - name: tls
          secret:
            secretName: hono-adapter-mqtt-vertx-tls

- apiVersion: v1
  kind: Service
  metadata:
    name: hono-adapter-mqtt-vertx
    labels:
      app: hono-adapter
      deploymentconfig: hono-adapter-mqtt-vertx
    annotations:
      service.alpha.openshift.io/serving-cert-secret-name: hono-adapter-mqtt-vertx-tls
  spec:
    ports:
      - name: mqtt
        port: 1883
        targetPort: 1883
        protocol: TCP
      - name: secure-mqtt
        port: 8883
        targetPort: 8883
        protocol: TCP
    selector:
      app: hono-adapter
      deploymentconfig: hono-adapter-mqtt-vertx

- apiVersion: v1
  kind: Service
  metadata:
    name: hono-adapter-mqtt-vertx-nodeport
    labels:
      app: hono-adapter
      deploymentconfig: hono-adapter-mqtt-vertx
  spec:
    type: NodePort
    ports:
      - name: mqtt
        port: 1883
        targetPort: 1883
        protocol: TCP
        nodePort: 31883
    selector:
      app: hono-adapter
      deploymentconfig: hono-adapter-mqtt-vertx

- kind: Route
  apiVersion: v1
  metadata:
    labels:
      app: hono-adapter
    name: hono-adapter-mqtt-vertx
  spec:
    port:
      targetPort: 1883
    to:
      kind: Service
      name: hono-adapter-mqtt-vertx

- kind: Route
  apiVersion: v1
  metadata:
    labels:
      app: hono-adapter
    name: hono-adapter-mqtt-vertx-sec
  spec:
    port:
      targetPort: 8883
    tls:
      termination: passthrough
    to:
      kind: Service
      name: hono-adapter-mqtt-vertx

