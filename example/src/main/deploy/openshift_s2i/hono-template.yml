- kind: DeploymentConfig
  apiVersion: v1
  metadata:
    name: hono-service-messaging
    labels:
      app: hono-service
      deploymentconfig: hono-service-messaging
  spec:
    replicas: 1
    selector:
      app: hono-service
      deploymentconfig: hono-service-messaging
    strategy:
      type: Rolling
      rollingParams:
        timeoutSeconds: 3600
    triggers:
      - type: ConfigChange
      - type: ImageChange
        imageChangeParams:
          automatic: true
          containerNames:
            - eclipsehono-hono-service-messaging
          from:
            kind: ImageStreamTag
            name: hono-service-messaging:latest
    template:
      metadata:
        labels:
          app: hono-service
          deploymentconfig: hono-service-messaging
      spec:
        containers:
        - name: eclipsehono-hono-service-messaging
          image: hono-service-messaging
          imagePullPolicy: Always
          env:
          - name: SPRING_CONFIG_LOCATION
            value: file:///etc/config/
          - name: SPRING_PROFILES_ACTIVE
            value: 
          - name: LOGGING_CONFIG
            value: file:///etc/config/logback-spring.xml
          - name: HONO_AUTH_VALIDATION_SHARED_SECRET
            valueFrom:
              secretKeyRef:
                name: hono-shared-signing-secret
                key: sharedSecret
          - name: HONO_MESSAGING_VALIDATION_SHARED_SECRET
            valueFrom:
              secretKeyRef:
                name: hono-shared-signing-secret
                key: sharedSecret
          - name: KUBERNETES_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: HONO_DOWNSTREAM_HOST
            valueFrom:
              configMapKeyRef:
                name: hono-configuration
                key: downstream.host
          - name: HONO_DOWNSTREAM_PORT
            valueFrom:
              configMapKeyRef:
                name: hono-configuration
                key: downstream.port
          - name: HONO_AUTH_HOST
            value: hono-service-auth.$(KUBERNETES_NAMESPACE).svc
          - name: HONO_METRIC_REPORTER_GRAPHITE_HOST
            value: influxdb.$(KUBERNETES_NAMESPACE).svc
          - name: AB_JOLOKIA_USER
            value: jolokia
          - name: AB_JOLOKIA_PASSWORD_RANDOM
            value: "false"
          - name: AB_JOLOKIA_PASSWORD
            valueFrom:
              secretKeyRef:
                name: jolokia-shared-secrets
                key: jolokia.password
          livenessProbe:
            httpGet:
              path: /liveness
              port: 8088
              scheme: HTTP
            initialDelaySeconds: 180
          readinessProbe:
            httpGet:
              path: /readiness
              port: 8088
              scheme: HTTP
          resources:
            limits:
              memory: 512Mi
          ports:
          - containerPort: 8778 
            name: jolokia
          - containerPort: 8088
            name: radan-http
            protocol: TCP
          - containerPort: 5671
            name: amqps
            protocol: TCP
          - containerPort: 5672
            name: amqp
            protocol: TCP
          volumeMounts:
          - mountPath: /etc/config
            name: conf
          - mountPath: /etc/tls
            name: tls
            readOnly: true
        volumes:
        - name: conf
          configMap:
            name: hono-service-messaging-config
        - name: tls
          secret:
            secretName: hono-service-messaging-tls

- apiVersion: v1
  kind: Service
  metadata:
    name: hono-service-messaging
    labels:
      app: hono-service
      deploymentconfig: hono-service-messaging
    annotations:
      service.alpha.openshift.io/serving-cert-secret-name: hono-service-messaging-tls
  spec:
    ports:
    - name: amqps
      port: 5671
      protocol: TCP
      targetPort: 5671
    selector:
      app: hono-service
      deploymentconfig: hono-service-messaging
