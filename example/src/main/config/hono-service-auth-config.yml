hono:
  app:
    maxInstances: 1
  auth:
    amqp:
      bindAddress: 0.0.0.0
      keyPath: /run/secrets/auth-server-key.pem
      certPath: /run/secrets/auth-server-cert.pem
      trustStorePath: /run/secrets/trusted-certs.pem
      insecurePortEnabled: true
      insecurePortBindAddress: 0.0.0.0
