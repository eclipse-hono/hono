@startuml
scale 1.2

participant Device order 10
box "Hono"
    participant "Hono Protocol Adapter\ninstance 1" order 30
    participant "Hono Protocol Adapter\ninstance 2" order 40
end box
participant "AMQP messaging \nnetwork" order 60
participant Application order 70

autonumber

group Command response handling

    Device -> "Hono Protocol Adapter\ninstance 1": Command response is sent
    "Hono Protocol Adapter\ninstance 1" -> Application: transfer("command_response/TENANT/${replyId}","status=200","${payload}")\n  via AMQP messaging network
    deactivate "Hono Protocol Adapter\ninstance 1"
    deactivate Application
end
@enduml

