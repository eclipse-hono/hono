@startuml
scale 1.2

participant Gateway order 20
box "Hono"
    participant "Hono Protocol Adapter\ninstance 1" order 30
    participant "Device Connection\nAPI component" order 50
end box
participant "AMQP messaging \nnetwork" order 60
participant Application order 70

autonumber

group Command response handling
    note over Gateway
    The gateway receives the
    command response from device 4711
    end note
    Gateway -> "Hono Protocol Adapter\ninstance 1": Command response is sent
    "Hono Protocol Adapter\ninstance 1" -> Application: transfer("command_response/TENANT/${replyId}",\n "status=200","${payload}")   via AMQP messaging network
    deactivate "Hono Protocol Adapter\ninstance 1"
    deactivate Application
end
@enduml

