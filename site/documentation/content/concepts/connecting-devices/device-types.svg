@startuml
left to right direction
scale 1.2

actor "MQTT Device" as MQTTDevice
actor "Bluetooth Device" as BLEDevice
node "Device Gateway" as Gateway
cloud Internet
node "MQTT Adapter" as Adapter #orange

MQTTDevice - - Internet : MQTT
Internet - - Adapter : MQTT
BLEDevice - - Gateway : BLE
Gateway - - Internet : MQTT
@enduml

