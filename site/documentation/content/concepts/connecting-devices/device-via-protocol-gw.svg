@startuml
left to right direction
scale 1.2

actor "Device 1" as Device1
actor "Device 2" as Device2
cloud Internet
node "Protocol Gateway" as Gateway
node "AMQP Adapter" as Adapter #orange

Device1 - - Internet : IP
Device2 - - Internet : IP
Internet - - Gateway : IP
Gateway - - Adapter : AMQP
@enduml

