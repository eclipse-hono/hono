#
# This workflow will build all of Hono's components, run unit tests and create
# Docker images. Finally, the integration tests are run.
# The job uses a matrix for the distinct device registry implementations. Thus,
# for each registry implementation, the workflow is run on a separate VM.

name: Build and run integration tests

on: [push,pull_request]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        device-registry: [file,jdbc,mongodb]
        include:
          # let the file based registry test-run use the command router, Quarkus based components (running on JVM)
          # and AMQP 1.0 messaging network.
          - device-registry: file
            commandrouting-mode: command-router
            component-type: quarkus-jvm
            messaging-type: amqp
          # let the jdbc test-run use the device connection service component (instead of the command router),
          # Spring Boot based components and AMQP 1.0 messaging network.
          - device-registry: jdbc
            commandrouting-mode: dev-con-service
            component-type: spring-boot
            messaging-type: amqp
          # let the mongodb test-run use the command router, Spring Boot based components and Kafka
          # as the messaging system.
          - device-registry: mongodb
            commandrouting-mode: command-router
            component-type: spring-boot
            messaging-type: kafka

    name: Use ${{ matrix.device-registry }}-registry, [${{ matrix.messaging-type }}, ${{ matrix.component-type }}, ${{ matrix.commandrouting-mode }}]
    steps:
    - uses: actions/checkout@v2
    - name: Cache local Maven repository
      uses: actions/cache@v2
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: '11'
    - name: Build all components (incl. unit tests) and run integration tests
      run: mvn install -B -e -DcreateJavadoc=true -DCI=$CI -Dhono.deviceregistry.type=${{ matrix.device-registry }} -Dhono.components.type=${{ matrix.component-type }} -Dhono.commandrouting.mode=${{ matrix.commandrouting-mode }} -Dhono.messaging.type=${{ matrix.messaging-type }} -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn -Pbuild-docker-image,run-tests
