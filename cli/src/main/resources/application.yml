spring:
  jmx:
    enabled: false
  profiles:
    active: receiver,ssl

hono:
  client:
    host: localhost
    reconnectAttempts: 5

connection:
  retryInterval: 1000

tenant:
  id: DEFAULT_TENANT
device:
  id: 4711

---

spring:
  profiles: receiver

hono:
  client:
    port: 15671

address:
  resolver:
    cacheNegativeTimeToLive: 0 #discard failed DNS lookup results immediately
    cacheMaxTimeToLive: 0 #support DNS based service resolution
    rotateServers: true
    queryTimeout: 2000

message:
  type: all

---

spring:
  profiles: kafka

hono:
  kafka:
    commonClientConfig:
      bootstrap.servers: localhost:9092
    consumerConfig:
      group.id: hono-cli

---

spring:
  profiles: statistic

statistic:
  interval: 10000
  autoreset: false

---

# For use with the demo certificates.
# Do not use this profile for certificates that the JVM trusts, e.g. for the Hono sandbox. Simply set hono.client.tlsEnabled 
# to true. 
spring:
  profiles: ssl
hono:
  client:
    hostnameVerificationRequired: false
    trustStorePath: target/config/hono-demo-certs-jar/trusted-certs.pem
    tlsEnabled: true

---

spring:
  profiles: amqp-send,amqp-command

hono:
  client:
    port: 5672

message:
  address: telemetry
  payload: '{"temp": 5}'

---

spring:
  profiles: command

hono:
  client:
    port: 15671
    requestTimeout: 60000 # 60 seconds -> TODO remove once command.timeoutInSeconds is taken into account

command:
  timeoutInSeconds: 60

tenant:
  id: DEFAULT_TENANT

device:
  id: 4711

