---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  labels:
    app: hono-service-device-registry
    version: {{ .Chart.AppVersion }}
    group: {{ .Values.project.groupId }}
  name: hono-service-device-registry
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hono-service-device-registry
      group: {{ .Values.project.groupId }}
  template:
    metadata:
      labels:
        app: hono-service-device-registry
        version: {{ .Chart.AppVersion }}
        group: {{ .Values.project.groupId }}
    spec:
      containers:
      - image: eclipse/hono-service-device-registry:{{ .Chart.AppVersion }}
        imagePullPolicy: IfNotPresent
        name: eclipse-hono-service-device-registry
        ports:
        - containerPort: {{ .Values.healthCheckPort }}
          protocol: TCP
        - containerPort: 8080
          protocol: TCP
        - containerPort: 8443
          protocol: TCP
        - containerPort: 5671
          protocol: TCP
        - containerPort: 5672
          protocol: TCP
        env:
        - name: SPRING_CONFIG_LOCATION
          value: file:///etc/hono/
        - name: SPRING_PROFILES_ACTIVE
          value: dev
        - name: LOGGING_CONFIG
          value: classpath:logback-spring.xml
        - name: _JAVA_OPTIONS
          value: "{{ .Values.defaultJavaOptions }}"
        - name: KUBERNETES_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        securityContext:
          privileged: false
        volumeMounts:
        - mountPath: /var/lib/hono/device-registry
          name: registry
        - mountPath: /etc/hono
          name: conf
          readOnly: true
        resources:
          limits:
            memory: "256Mi"
        livenessProbe:
          httpGet:
            path: /liveness
            port: {{ .Values.healthCheckPort }}
            scheme: HTTP
          initialDelaySeconds: 180
        readinessProbe:
          httpGet:
            path: /readiness
            port: {{ .Values.healthCheckPort }}
            scheme: HTTP
          initialDelaySeconds: 10
      initContainers:
      - command:
        - sh
        - -c
        - cp -u /tmp/hono/example-credentials.json /var/lib/hono/device-registry/credentials.json;
          cp -u /tmp/hono/example-tenants.json /var/lib/hono/device-registry/tenants.json
        image: busybox
        name: copy-example-data
        volumeMounts:
        - mountPath: /tmp/hono
          name: conf
        - mountPath: /var/lib/hono/device-registry
          name: registry
      volumes:
      - name: registry
        persistentVolumeClaim:
          claimName: registry
      - name: conf
        secret:
          secretName: hono-service-device-registry-conf
