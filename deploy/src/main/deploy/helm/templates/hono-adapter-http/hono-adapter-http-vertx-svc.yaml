apiVersion: v1
kind: Service
metadata:
  {{- $args := dict "dot" . "component" "adapter-http-vertx" "name" "adapter-http-vertx" }}
  {{- include "hono.metadata" $args | nindent 2 }}
  {{- with .Values.adapters.http.svc.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  ports:
  - name: http
    port: 8080
    protocol: TCP
    targetPort: http
    nodePort: 30080
  - name: https
    port: 8443
    protocol: TCP
    targetPort: https
    nodePort: 30443
  selector:
    {{- include "hono.matchLabels" $args | nindent 4 }}
{{- if and ( eq .Values.useLoadBalancer true ) ( ne .Values.platform "openshift" ) }}
  type: LoadBalancer
{{ else }}
  type: NodePort
{{- end }}
{{ if .Values.adapters.http.svc.loadBalancerIP }}
  loadBalancerIP: {{ .Values.adapters.http.svc.loadBalancerIP }}
{{- end }}
