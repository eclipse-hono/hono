---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: hono-adapter-http-vertx
    version: {{ .Chart.AppVersion }}
    group: {{ .Values.project.groupId }}
    hono-metrics: prometheus
  name: hono-adapter-http-vertx
spec:
  ports:
  - name: http
    nodePort: 30080
    port: 8080
    protocol: TCP
    targetPort: 8080
  - name: https
    nodePort: 30443
    port: 8443
    protocol: TCP
    targetPort: 8443
  - name: actuator
    port: {{ .Values.monitoring.prometheus.port }}
  selector:
    app: hono-adapter-http-vertx
    group: {{ .Values.project.groupId }}
  type: NodePort
