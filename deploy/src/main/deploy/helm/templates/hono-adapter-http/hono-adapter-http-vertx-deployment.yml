---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  labels:
    app: hono-adapter-http-vertx
    version: {{ .Chart.AppVersion }}
    group: {{ .Values.project.groupId }}
  name: hono-adapter-http-vertx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hono-adapter-http-vertx
      group: {{ .Values.project.groupId }}
  template:
    metadata:
      labels:
        app: hono-adapter-http-vertx
        version: {{ .Chart.AppVersion }}
        group: {{ .Values.project.groupId }}
    spec:
      containers:
      - image: eclipse/hono-adapter-http-vertx:{{ .Chart.AppVersion }}
        imagePullPolicy: IfNotPresent
        name: eclipse-hono-adapter-http-vertx
        ports:
        - containerPort: {{ .Values.healthCheckPort }}
          protocol: TCP
        - containerPort: 8080
          protocol: TCP
        - containerPort: 8443
          protocol: TCP
        securityContext:
          privileged: false
        env:
        - name: SPRING_CONFIG_LOCATION
          value: file:///etc/hono/
        - name: SPRING_PROFILES_ACTIVE
          value: dev
        - name: LOGGING_CONFIG
          value: classpath:logback-spring.xml
        - name: _JAVA_OPTIONS
          value: "{{ .Values.defaultJavaOptions }}"
        - name: KUBERNETES_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        volumeMounts:
        - mountPath: /etc/hono
          name: conf
          readOnly: true
        resources:
          limits:
            memory: "256Mi"
        livenessProbe:
          httpGet:
            path: /liveness
            port: {{ .Values.healthCheckPort }}
            scheme: HTTP
          initialDelaySeconds: 180
        readinessProbe:
          httpGet:
            path: /readiness
            port: {{ .Values.healthCheckPort }}
            scheme: HTTP
          initialDelaySeconds: 10
      volumes:
      - name: conf
        secret:
          secretName: hono-adapter-http-vertx-conf
