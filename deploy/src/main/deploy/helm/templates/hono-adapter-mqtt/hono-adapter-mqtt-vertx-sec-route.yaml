{{- if eq .Values.platform "openshift" }}
---
apiVersion: v1
kind: Route
metadata:
  labels:
    app: hono-adapter-mqtt-vertx
    provider: fabric8
    version: "{{ .Chart.AppVersion }}"
    group: {{ .Values.project.groupId }}
  name: hono-adapter-mqtt-vertx-sec
spec:
  port:
    targetPort: 8883
  tls:
    termination: passthrough
  to:
    kind: Service
    name: hono-adapter-mqtt-vertx
{{- end }}
