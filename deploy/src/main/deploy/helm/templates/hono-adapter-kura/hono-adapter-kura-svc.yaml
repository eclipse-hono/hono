---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: hono-adapter-kura
    version: {{ .Chart.AppVersion }}
    group: {{ .Values.project.groupId }}
    hono-metrics: prometheus
  name: hono-adapter-kura
spec:
  ports:
  - name: mqtt
    nodePort: 31884
    port: 1883
    protocol: TCP
    targetPort: 1883
  - name: secure-mqtt
    nodePort: 30884
    port: 8883
    protocol: TCP
    targetPort: 8883
  - name: actuator
    port: {{ .Values.monitoring.prometheus.port }}
  selector:
    app: hono-adapter-kura
    group: {{ .Values.project.groupId }}
  type: NodePort
