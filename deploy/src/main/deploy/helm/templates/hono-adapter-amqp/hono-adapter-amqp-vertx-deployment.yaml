apiVersion: apps/v1beta1
kind: Deployment
metadata:
  {{- $args := dict "dot" . "component" "adapter-amqp-vertx" "name" "adapter-amqp-vertx" }}
  {{- include "hono.metadata" $args | nindent 2 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "hono.matchLabels" $args | nindent 6 }}
  template:
    metadata:
      {{- include "hono.metadata" $args | nindent 6 }}
    spec:
      containers:
      {{- include "hono.jaeger.agent" . | indent 6 }}
      - image: {{ .Values.adapters.amqp.imageName }}
        imagePullPolicy: IfNotPresent
        name: eclipse-hono-adapter-amqp-vertx
        ports:
        - name: health
          containerPort: {{ .Values.healthCheckPort }}
          protocol: TCP
        - name: amqps
          containerPort: 5671
          protocol: TCP
        - name: amqp
          containerPort: 5672
          protocol: TCP
        securityContext:
          privileged: false
        env:
        - name: SPRING_CONFIG_LOCATION
          value: file:///etc/hono/
        - name: SPRING_PROFILES_ACTIVE
          value: dev
        - name: LOGGING_CONFIG
          value: classpath:logback-spring.xml
        - name: _JAVA_OPTIONS
          value: "{{ .Values.defaultJavaOptions }}"
        - name: KUBERNETES_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        {{- include "hono.jaeger.clientConf" $args | indent 8 }}
        volumeMounts:
        - name: "adapter-amqp-vertx-conf"
          mountPath: "/etc/hono"
          readOnly: true
        {{- with .Values.adapters.amqp.extraSecretMounts }}
        {{- range $name,$spec := . }}
        - name: {{ $name | quote }}
          mountPath: {{ $spec.mountPath | quote }}
          readOnly: true
        {{- end }}
        {{- end }}
        resources:
          limits:
            memory: "256Mi"
        livenessProbe:
          httpGet:
            path: /liveness
            port: {{ .Values.healthCheckPort }}
            scheme: HTTPS
          initialDelaySeconds: 180
        readinessProbe:
          httpGet:
            path: /readiness
            port: {{ .Values.healthCheckPort }}
            scheme: HTTPS
          initialDelaySeconds: 10
      volumes:
      - name: "adapter-amqp-vertx-conf"
        secret:
          secretName: {{ .Release.Name }}-adapter-amqp-vertx-conf
      {{- with .Values.adapters.amqp.extraSecretMounts }}
      {{- range $name,$spec := . }}
      - name: {{ $name | quote }}
        secret:
          secretName: {{ $spec.secretName | quote }}
      {{- end }}
      {{- end }}
