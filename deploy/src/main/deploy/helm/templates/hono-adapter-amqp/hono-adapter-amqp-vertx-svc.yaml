---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: hono-adapter-amqp-vertx
    version: {{ .Chart.AppVersion }}
    group: {{ .Values.project.groupId }}
    hono-metrics: prometheus
  name: hono-adapter-amqp-vertx
spec:
  ports:
  - name: amqp
    nodePort: 30040
    port: 5672
    protocol: TCP
    targetPort: 5672
  - name: amqps
    nodePort: 30041
    port: 5671
    protocol: TCP
    targetPort: 5671
  - name: actuator
    port: {{ .Values.monitoring.prometheus.port }}
  selector:
    app: hono-adapter-amqp-vertx
    group: {{ .Values.project.groupId }}
  type: NodePort
