{{- if .Values.amqpMessagingNetworkExample.enabled -}}
apiVersion: v1
kind: Service
metadata:
  {{- $args := dict "dot" . "component" "amqp-messaging-network-router" "name" "dispatch-router-ext" }}
  {{- include "hono.metadata" $args | nindent 2 }}
  {{- with .Values.dispatchRouter.svc.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  ports:
  - name: amqps
    port: 15671
    protocol: TCP
    targetPort: amqps
    nodePort: 30671
  - name: amqp
    port: 15672
    protocol: TCP
    targetPort: amqp
    nodePort: 30672
  selector:
    {{- include "hono.matchLabels" $args | nindent 4 }}
{{- if and ( eq .Values.useLoadBalancer true ) ( ne .Values.platform "openshift" ) }}
  type: LoadBalancer
{{ else }}
  type: NodePort
{{- end }}
{{ if .Values.dispatchRouter.svc.loadBalancerIP }}
  loadBalancerIP: {{ .Values.dispatchRouter.svc.loadBalancerIP }}
{{- end }}
{{- end }}
