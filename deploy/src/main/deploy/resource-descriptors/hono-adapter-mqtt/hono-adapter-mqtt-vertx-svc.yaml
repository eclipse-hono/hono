---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: hono-adapter-mqtt-vertx
    version: "${project.version}"
    group: ${project.groupId}
    hono-metrics: prometheus
  name: hono-adapter-mqtt-vertx
spec:
  ports:
  - name: mqtt
    nodePort: 31883
    port: 1883
    protocol: TCP
    targetPort: 1883
  - name: secure-mqtt
    nodePort: 30883
    port: 8883
    protocol: TCP
    targetPort: 8883
  - name: health
    port: ${prometheus.scraping.port}
  selector:
    app: hono-adapter-mqtt-vertx
    group: ${project.groupId}
  type: NodePort
