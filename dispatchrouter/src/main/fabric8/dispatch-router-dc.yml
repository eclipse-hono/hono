apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: hono
    name: ${project.artifactId}
  name: ${project.artifactId}
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: hono
        capability: router
        name: ${project.artifactId}
    spec:
      containers:
      - image: eclipsehono/${project.artifactId}:${project.version}
        name: ${project.artifactId}
        ports:
        - containerPort: 5671
          name: amqps
          protocol: TCP
        - containerPort: 5672
          name: amqp
          protocol: TCP
        - containerPort: 5673
          name: downstream
          protocol: TCP
        env:
        - name: PN_TRACE_FRM
          value: "0"
        args:
          - /usr/sbin/qdrouterd
          - -c
          - /etc/hono/qdrouter/qdrouterd-with-broker.json
        readinessProbe:
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 1
          tcpSocket:
            port: amqp
        livenessProbe:
          periodSeconds: 9
          timeoutSeconds: 1
          tcpSocket:
            port: amqp
