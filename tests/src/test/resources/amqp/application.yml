hono:
  app:
    maxInstances: 1
    startupTimeout: 120
  connectionEvents:
    producer: logging
    logLevel: debug
  healthCheck:
    insecurePortBindAddress: 0.0.0.0
    insecurePort: ${vertx.health.port}
  amqp:
    bindAddress: 0.0.0.0
    insecurePortBindAddress: 0.0.0.0
    insecurePortEnabled: true
    keyPath: /etc/hono/certs/amqp-adapter-key.pem
    certPath: /etc/hono/certs/amqp-adapter-cert.pem
    maxConnections: 10
    sendMessageToDeviceTimeout: ${adapter.sendMessageToDeviceTimeout}
    supportedCipherSuites:
    # one TLS 1.3 cipher suite
    - "TLS_AES_128_GCM_SHA256"
    # and one TLS 1.2 cipher suite
    - "TLS_ECDH_ECDSA_WITH_AES_256_CBC_SHA384"
  messaging:
    name: 'Hono AMQP Adapter'
    host: ${hono.amqp-network.host}
    port: 5673
    amqpHostname: hono-internal
    keyPath: /etc/hono/certs/amqp-adapter-key.pem
    certPath: /etc/hono/certs/amqp-adapter-cert.pem
    trustStorePath: /etc/hono/certs/trusted-certs.pem
    linkEstablishmentTimeout: ${link.establishment.timeout}
    flowLatency: ${flow.latency}
    requestTimeout: ${request.timeout}
  registration:
    name: 'Hono MQTT Adapter'
    host: ${hono.registration.host}
    port: 5672 # AMQP port of the device registry
    username: amqp-adapter@HONO
    password: amqp-secret
    linkEstablishmentTimeout: ${link.establishment.timeout}
    flowLatency: ${flow.latency}
    requestTimeout: ${request.timeout}
  credentials:
    name: 'Hono AMQP Adapter'
    host: ${hono.registration.host}
    port: 5672 # AMQP port of the device registry
    username: amqp-adapter@HONO
    password: amqp-secret
    linkEstablishmentTimeout: ${link.establishment.timeout}
    flowLatency: ${flow.latency}
    requestTimeout: ${request.timeout}
  tenant:
    name: 'Hono AMQP Adapter'
    host: ${hono.registration.host}
    port: 5672 # AMQP port of the device registry
    username: amqp-adapter@HONO
    password: amqp-secret
    linkEstablishmentTimeout: ${link.establishment.timeout}
    flowLatency: ${flow.latency}
    requestTimeout: ${request.timeout}
    supportedCipherSuites:
    - "TLS_AES_128_GCM_SHA256"
    - "TLS_ECDH_ECDSA_WITH_AES_256_CBC_SHA384"
  ${hono.command-related-service.configname}:
    name: 'Hono AMQP Adapter'
    host: ${hono.command-related-service.host}
    port: 5672
    username: amqp-adapter@HONO
    password: amqp-secret
    linkEstablishmentTimeout: ${link.establishment.timeout}
    flowLatency: ${flow.latency}
    requestTimeout: ${request.timeout}
  command:
    name: 'Hono AMQP Adapter'
    host: ${hono.amqp-network.host}
    port: 5673
    amqpHostname: hono-internal
    keyPath: /etc/hono/certs/amqp-adapter-key.pem
    certPath: /etc/hono/certs/amqp-adapter-cert.pem
    trustStorePath: /etc/hono/certs/trusted-certs.pem
    linkEstablishmentTimeout: ${link.establishment.timeout}
    flowLatency: ${flow.latency}
    requestTimeout: ${request.timeout}
  vertx:
    maxEventLoopExecuteTime: ${max.event-loop.execute-time}
    preferNative: true
  kafka:
    commonClientConfig:
      bootstrap.servers: ${hono.kafka.bootstrap.servers}

quarkus:
  log:
    console:
      color: true
    level: INFO
    min-level: TRACE
    category:
      "org.eclipse.hono":
        level: INFO
      "org.eclipse.hono.adapter":
        level: INFO
      "org.apache.kafka":
        level: WARN
  vertx:
    max-event-loop-execute-time: ${max.event-loop.execute-time}
    prefer-native-transport: true
    resolver:
      cache-max-time-to-live: 0

spring:
  jmx:
    enabled: false

management:
  port: -1

server:
  port: -1
