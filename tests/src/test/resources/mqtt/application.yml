hono:
  app:
    maxInstances: 1
  connectionEvents:
    producer: logging
    logLevel: debug
  healthCheck:
    insecurePortBindAddress: 0.0.0.0
    insecurePort: ${vertx.health.port}
  mqtt:
    bindAddress: 0.0.0.0
    insecurePortBindAddress: 0.0.0.0
    insecurePortEnabled: true
    keyPath: /etc/hono/certs/mqtt-adapter-key.pem
    certPath: /etc/hono/certs/mqtt-adapter-cert.pem
    sendMessageToDeviceTimeout: ${adapter.sendMessageToDeviceTimeout}
  messaging:
    name: 'Hono MQTT Adapter'
    host: ${hono.amqp-network.host}
    port: 5673
    amqpHostname: hono-internal
    keyPath: /etc/hono/certs/mqtt-adapter-key.pem
    certPath: /etc/hono/certs/mqtt-adapter-cert.pem
    trustStorePath: /etc/hono/certs/trusted-certs.pem
    linkEstablishmentTimeout: ${link.establishment.timeout}
    flowLatency: ${flow.latency}
    requestTimeout: ${request.timeout}
  registration:
    name: 'Hono MQTT Adapter'
    host: ${hono.registration.host}
    port: 5672
    username: mqtt-adapter@HONO
    password: mqtt-secret
    linkEstablishmentTimeout: ${link.establishment.timeout}
    flowLatency: ${flow.latency}
    requestTimeout: ${request.timeout}
  credentials:
    name: 'Hono MQTT Adapter'
    host: ${hono.registration.host}
    port: 5672
    username: mqtt-adapter@HONO
    password: mqtt-secret
    linkEstablishmentTimeout: ${link.establishment.timeout}
    flowLatency: ${flow.latency}
    requestTimeout: ${request.timeout}
  tenant:
    name: 'Hono MQTT Adapter'
    host: ${hono.registration.host}
    port: 5672
    username: mqtt-adapter@HONO
    password: mqtt-secret
    linkEstablishmentTimeout: ${link.establishment.timeout}
    flowLatency: ${flow.latency}
    requestTimeout: ${request.timeout}
  commandRouter:
    name: 'Hono MQTT Adapter'
    host: ${hono.commandrouter.host}
    port: 5672
    username: mqtt-adapter@HONO
    password: mqtt-secret
    linkEstablishmentTimeout: ${link.establishment.timeout}
    flowLatency: ${flow.latency}
    requestTimeout: ${request.timeout}
  command:
    name: 'Hono MQTT Adapter'
    host: ${hono.amqp-network.host}
    port: 5673
    amqpHostname: hono-internal
    keyPath: /etc/hono/certs/mqtt-adapter-key.pem
    certPath: /etc/hono/certs/mqtt-adapter-cert.pem
    trustStorePath: /etc/hono/certs/trusted-certs.pem
    linkEstablishmentTimeout: ${link.establishment.timeout}
    flowLatency: ${flow.latency}
    requestTimeout: ${request.timeout}
  vertx:
    maxEventLoopExecuteTime: ${max.event-loop.execute-time}
    preferNative: true
  kafka:
    commonClientConfig:
      bootstrap.servers: ${hono.kafka.bootstrap.servers}

quarkus:
  jaeger:
    service-name: "${hono.mqtt-adapter.host}"
  log:
    console:
      color: true
    level: INFO
    min-level: TRACE
    category:
      "io.quarkus.jaeger":
        level: DEBUG
      "io.quarkus.vertx.core.runtime":
        level: DEBUG
  vertx:
    max-event-loop-execute-time: ${max.event-loop.execute-time}

spring:
  jmx:
    enabled: false

management:
  port: -1

server:
  port: -1
