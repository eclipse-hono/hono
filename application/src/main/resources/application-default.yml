hono:
  registration:
    filename: /home/hono/registration/device-identities.json
  metric:
    jvm:
      memory: true
      thread: true
    vertx: true
    reporter:
      console:
        active: false
        period: 5000
      graphite:
        active: false
        period: 5000

# disable spring boot actuator endpoints, enable metrics
endpoints:
  enabled: false
  metrics:
    enabled: true
