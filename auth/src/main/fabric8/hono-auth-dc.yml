apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: hono
    name: ${project.artifactId}
  name: ${project.artifactId}
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: hono
        name: ${project.artifactId}
    spec:
      containers:
      - image: eclipsehono/hono-auth:${project.version}
        name: ${project.artifactId}
        ports:
        - containerPort: 5671
          name: amqps
          protocol: TCP
        - containerPort: 5672
          name: amqp
          protocol: TCP
        env:
        - name: HONO_AUTH_KEY_PATH
          value: /etc/hono/certs/auth-server-key.pem
        - name: HONO_AUTH_CERT_PATH
          value: /etc/hono/certs/auth-server-cert.pem
        - name: HONO_AUTH_MAX_INSTANCES
          value: "1"
        - name: HONO_AUTH_BIND_ADDRESS
          value: 0.0.0.0
        - name: HONO_AUTH_INSECURE_PORT_ENABLED
          value: "true"
        - name: HONO_AUTH_INSECURE_PORT_BIND_ADDRESS
          value: 0.0.0.0
        - name: LOGGING_CONFIG
          value: classpath:logback-spring.xml
        - name: SPRING_PROFILES_ACTIVE
          value: authentication-impl,dev
        livenessProbe:
          tcpSocket:
            port: 5672


