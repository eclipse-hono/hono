apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: hono
    name: ${project.artifactId}
  name: ${project.artifactId}
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: hono
        name: ${project.artifactId}
    spec:
      containers:
      - image: eclipsehono/${project.artifactId}:${project.version}
        name: ${project.artifactId}
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        - containerPort: 8443
          name: https
          protocol: TCP
        env:
        - name: HONO_CLIENT_NAME
          value: Hono REST Adapter
        - name: HONO_CLIENT_HOST
          value: hono-service-messaging
        - name: HONO_CLIENT_PORT
          value: "5671"
        - name: HONO_CLIENT_USERNAME
          value: rest-adapter@HONO
        - name: HONO_CLIENT_PASSWORD
          value: rest-secret
        - name: HONO_CLIENT_TRUST_STORE_PATH
          value: /etc/hono/certs/trusted-certs.pem
        - name: HONO_REGISTRATION_NAME
          value: Hono REST Adapter
        - name: HONO_REGISTRATION_HOST
          value: hono-service-device-registry
        - name: HONO_REGISTRATION_PORT
          value: "26671"
        - name: HONO_REGISTRATION_USERNAME
          value: rest-adapter@HONO
        - name: HONO_REGISTRATION_PASSWORD
          value: rest-secret
        - name: HONO_REGISTRATION_TRUST_STORE_PATH
          value: /etc/hono/certs/trusted-certs.pem
        - name: HONO_HTTP_BIND_ADDRESS
          value: 0.0.0.0
        - name: HONO_HTTP_INSECURE_PORT_BIND_ADDRESS
          value: 0.0.0.0
        - name: HONO_HTTP_INSECURE_PORT_ENABLED
          value: "true"
        - name: HONO_HTTP_KEY_PATH
          value: /etc/hono/certs/rest-adapter-key.pem
        - name: HONO_HTTP_CERT_PATH
          value: /etc/hono/certs/rest-adapter-cert.pem
        - name: HONO_HTTP_MAX_INSTANCES
          value: "1"
        - name: SPRING_PROFILES_ACTIVE
          value: dev
        livenessProbe:
          httpGet:
            path: "/status"
            port: 8080
          initialDelaySeconds: 20
