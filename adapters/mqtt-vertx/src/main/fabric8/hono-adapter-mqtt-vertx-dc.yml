apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: hono
    name: ${project.artifactId}
  name: ${project.artifactId}
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: hono
        name: ${project.artifactId}
    spec:
      containers:
      - image: eclipsehono/${project.artifactId}:${project.version}
        name: ${project.artifactId}
        ports:
        - containerPort: 1883
          name: mqtt
          protocol: TCP
        - containerPort: 8883
          name: mqtts
          protocol: TCP
        env:
        - name: HONO_CLIENT_NAME
          value: Hono MQTT Adapter
        - name: HONO_CLIENT_HOST
          value: hono-service-messaging.hono
        - name: HONO_CLIENT_PORT
          value: "5671"
        - name: HONO_CLIENT_USERNAME
          value: mqtt-adapter@HONO
        - name: HONO_CLIENT_PASSWORD
          value: mqtt-secret
        - name: HONO_CLIENT_TRUST_STORE_PATH
          value: /etc/hono/certs/trusted-certs.pem
        - name: HONO_REGISTRATION_NAME
          value: Hono MQTT Adapter
        - name: HONO_REGISTRATION_HOST
          value: hono-service-device-registry.hono
        - name: HONO_REGISTRATION_PORT
          value: "5671"
        - name: HONO_REGISTRATION_USERNAME
          value: mqtt-adapter@HONO
        - name: HONO_REGISTRATION_PASSWORD
          value: mqtt-secret
        - name: HONO_REGISTRATION_TRUST_STORE_PATH
          value: /etc/hono/certs/trusted-certs.pem
        - name: HONO_MQTT_BIND_ADDRESS
          value: 0.0.0.0
        - name: HONO_MQTT_INSECURE_PORT_BIND_ADDRESS
          value: 0.0.0.0
        - name: HONO_MQTT_INSECURE_PORT_ENABLED
          value: "true"
        - name: HONO_MQTT_KEY_PATH
          value: /etc/hono/certs/mqtt-adapter-key.pem
        - name: HONO_MQTT_CERT_PATH
          value: /etc/hono/certs/mqtt-adapter-cert.pem
        - name: HONO_MQTT_MAX_INSTANCES
          value: "1"
        - name: SPRING_PROFILES_ACTIVE
          value: dev
        readinessProbe:
          initialDelaySeconds: 20
          periodSeconds: 5
          timeoutSeconds: 1
          tcpSocket:
            port: mqtt
        livenessProbe:
          initialDelaySeconds: 25
          periodSeconds: 5
          timeoutSeconds: 1
          tcpSocket:
            port: mqtt
