apiVersion: v1
kind: Service
metadata:
  labels:
    app: hono
    name: ${project.artifactId}
  name: ${project.artifactId}
spec:
  type: NodePort
  ports:
  - name: mqtt
    port: 1883
    protocol: TCP
    targetPort: mqtt
    nodePort: 31883
  - name: mqtts
    port: 8883
    protocol: TCP
    targetPort: mqtts
    nodePort: 30883
  selector:
    name: ${project.artifactId}
