spec:
  template:
    spec:
      volumes:
      - name: registry
        persistentVolumeClaim:
          claimName: registry
      - name: conf
        secret:
          secretName: ${project.artifactId}-conf
      containers:
      - volumeMounts:
        - name: registry
          mountPath: /home/hono/device-registry
        - name: conf
          mountPath: /run/secrets
        env:
        - name: SPRING_CONFIG_LOCATION
          value: file:///run/secrets/
        - name: SPRING_PROFILES_ACTIVE
          value: dev
        - name: LOGGING_CONFIG
          value: classpath:logback-spring.xml
        - name: HONO_REGISTRY_SVC_SAVE_TO_FILE
          value: true
        - name: HONO_CREDENTIALS_SVC_SAVE_TO_FILE
          value: true

