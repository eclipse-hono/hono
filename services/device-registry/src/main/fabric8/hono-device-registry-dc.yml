apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: hono
    name: ${project.artifactId}
  name: ${project.artifactId}
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: hono
        name: ${project.artifactId}
    spec:
      containers:
      - image: eclipsehono/${project.artifactId}:${project.version}
        name: ${project.artifactId}
        ports:
        - containerPort: 5671
          name: amqps
          protocol: TCP
        - containerPort: 5672
          name: amqp
          protocol: TCP
        env:
        - name: HONO_AUTH_HOST
          value: hono-service-auth.hono
        - name: HONO_AUTH_PORT
          value: "5671"
        - name: HONO_AUTH_NAME
          value: Hono Device Registry
        - name: HONO_AUTH_VALIDATION_CERT_PATH
          value: /etc/hono/certs/auth-server-cert.pem
        - name: HONO_AUTH_TRUST_STORE_PATH
          value: /etc/hono/certs/trusted-certs.pem
        - name: HONO_DEVICE_REGISTRY_KEY_PATH
          value: /etc/hono/certs/device-registry-key.pem
        - name: HONO_DEVICE_REGISTRY_CERT_PATH
          value: /etc/hono/certs/device-registry-cert.pem
        - name: HONO_DEVICE_REGISTRY_BIND_ADDRESS
          value: 0.0.0.0
        - name: HONO_DEVICE_REGISTRY_INSECURE_PORT_ENABLED
          value: "true"
        - name: HONO_DEVICE_REGISTRY_INSECURE_PORT_BIND_ADDRESS
          value: 0.0.0.0
        - name: HONO_DEVICE_REGISTRY_MAX_INSTANCES
          value: "1"
        - name: HONO_DEVICE_REGISTRY_SIGNING_SHARED_SECRET
          value: "g#aWO!BUm7aj*#%X*VGXKFhxkhNrMNj0"
        - name: LOGGING_CONFIG
          value: classpath:logback-spring.xml
        - name: SPRING_PROFILES_ACTIVE
          value: default,dev
        volumeMounts:
        - name: ${project.artifactId}-volume
          mountPath: /home/hono/device-registry
        readinessProbe:
          initialDelaySeconds: 15
          periodSeconds: 5
          timeoutSeconds: 1
          tcpSocket:
            port: amqp
        livenessProbe:
          initialDelaySeconds: 25
          periodSeconds: 9
          timeoutSeconds: 1
          tcpSocket:
            port: amqp
      volumes:
      - name: ${project.artifactId}-volume
        persistentVolumeClaim:
          claimName: ${project.artifactId}-pv-claim
