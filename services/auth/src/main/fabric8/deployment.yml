spec:
  template:
    spec:
      volumes:
      - name: conf
        secret:
          secretName: ${project.artifactId}-conf
      containers:
      - readinessProbe:
          initialDelaySeconds: 15
          periodSeconds: 5
          timeoutSeconds: 1
          tcpSocket:
            port: 5672
        livenessProbe:
          initialDelaySeconds: 25
          periodSeconds: 9
          timeoutSeconds: 1
          tcpSocket:
            port: 5672
        volumeMounts:
        - name: conf
          mountPath: /run/secrets
        env:
        - name: SPRING_CONFIG_LOCATION
          value: file:///run/secrets/
        - name: SPRING_PROFILES_ACTIVE
          value: authentication-impl,dev
        - name: LOGGING_CONFIG
          value: classpath:logback-spring.xml
