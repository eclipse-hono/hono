create: |
   INSERT INTO %s (
      tenant_id,
      device_id,
      version,
      data,
      created,
      auto_provisioned
   ) VALUES (
      :tenant_id,
      :device_id,
      :version,
      :data::jsonb,
      :created,
      :auto_provisioned
   )

updateRegistrationVersioned: |
   UPDATE %s
   SET
      data=:data::jsonb,
      version=:next_version,
      updated_on=:updated_on,
      auto_provisioning_notification_sent=:auto_provisioning_notification_sent
   WHERE
      tenant_id=:tenant_id
   AND
      device_id=:device_id
   AND
      version=:expected_version

insertCredentialEntry: |
   INSERT INTO %2$s (
      tenant_id,
      device_id,
      type,
      auth_id,
      data
   ) VALUES (
      :tenant_id,
      :device_id,
      :type,
      :auth_id,
      :data::jsonb
   )

resolveGroups: |
   SELECT
      device_id
   FROM
      %3$s
   WHERE
      tenant_id=:tenant_id
   AND
      group_id in (select unnest((string_to_array(:group_ids,','))::varchar[]))
