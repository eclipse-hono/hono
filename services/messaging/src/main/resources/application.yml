hono:
  auth:
    name: Hono Messaging
  downstream:
    name: Hono Messaging
  metric:
    jvm:
      memory: false
      thread: false
    vertx: false
    reporter:
      console:
        active: false
        period: 5000
      graphite:
        active: false
        period: 5000

# disable spring boot actuator endpoints, enable metrics
endpoints:
  enabled: false
  metrics:
    enabled: true
